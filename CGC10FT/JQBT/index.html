        <link rel="stylesheet"

    <body>
        <div class="container">
            <h2>C10 Full time members</h2>

            <a href="javascript:void(0);" class="btn btn-primary" title="Add Member" onclick="member.openModal()">
                <i class="fa fa-plus"></i>
                Add Member
            </a>
            <div class="mt-2">
                <table id="tbMembers" class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>Id</th>
                            <th>FullName</th>
                            <th>Avatar</th>
                            <th>DOB</th>
                            <th>Address</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>

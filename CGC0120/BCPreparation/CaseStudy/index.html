<html>

<head>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="libs/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/node_modules/font-awesome/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <h1>Students Management</h1>
        <a href="javascript:void(0);" class="btn btn-outline-success" onclick="student.openModal()">Create Student</a>

        <table class="table table-hover mt-2" id="tbStudents">
            <thead class="thead-dark">
                <tr>
                    <th>#ID</th>
                    <th>FullName</th>
                    <th>Gender</th>
                    <th>Date of Birth</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <!-- The Modal -->
        <div class="modal" id="addEditStudent">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Create Student</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="row form-group">
                            <div class="col-3">
                                <label class="">FullName</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-3">
                                <label class="">Gender</label>
                            </div>
                            <div class="col-9">
                                <select class="form-control">
                                    <option value="1">Male</option>
                                    <option value="0">Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-3">
                                <label class="">Date of Birth</label>
                            </div>
                            <div class="col-9">
                                <input type="date" class="form-control">
                            </div>
                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <a href="javascript:void(0);" class="btn btn-primary">Save</a>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
    <script src="libs/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="libs/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="libs/node_modules/bootbox/dist/bootbox.min.js"></script>
    <script src="scripts/student.js"></script>
</body>

</html>

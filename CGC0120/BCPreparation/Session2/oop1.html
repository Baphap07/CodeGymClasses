            function Human2(fN, lN, gender, email){
                this.firstName = fN;
                this.lastName = lN;
                this.gender = gender;

                this.greeting = function(){
                    return "information <br> " +

                    this.firstName = changeName;
                }
            }

            function TrimAdvance(str){
                let result = '';
                str = str.trim();
                for(let i = 0; i < str.length;i++){
                    if(str[i] != ' ')
                        result += str[i];
                    if((i+1) < str.length && str[i] != ' ' && str[i+1] == ' ')
                        result += ' ';
                }
                return result;
            }

            function TrimAdvance2(str){
                let result = '';
                str = str.trim();
                for(let i = 0; i < str.length; i++){
                    if((i+1) < str.length && str[i] == ' ' && str[i+1] == ' ')
                        continue;
                    result += str[i];
                }
                return result;
            }

<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/dataTables.jqueryui.min.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">KN Store</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mt-10">
            <h1>Films Management</h1>
            <div class="row">
                <div class="col-12 mb-3">
                    <a href="javascript:void(0);" class="btn btn-info"
                       onclick="film.openAddEditfilm()">Create</a>
                </div>
            </div>
            <div class="row">
                <div class="col-12 table-responsive">
                    <table id="tbfilm" class="table table-hover table-striped">
                        <thead >
                            <tr>
                                <th>Title</th>
                                <th>Poster</th>
                                <th>Short Description</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <footer class="py-5 bg-dark">
            <div class="container">
                <p class="m-0 text-center text-white">Copyright &copy; KN Store 2020</p>
            </div>
            <!-- /.container -->
        </footer>
        <!-- Modal -->
        <div id="addEditFilm" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <form id="frmAddEditFilm">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Add New Film</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <input hidden id="Id" name="Id">
                    <div class="modal-body">
                        <div class="row form-group">
                            <div class="col-4">
                                <label>Title</label>
                            </div>
                            <div class="col-8">
                                <input type="text" id="title" name="title"
                                        class="form-control"
                                        data-rule-required="true">
                            </div>
                        </div>
                        <div class="row form-group">
                                <div class="col-4">
                                    <label>Poster</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" id="poster" name="poster" class="form-control" data-rule-required="true">
                                </div>
                            </div>
                        <div class="row form-group">
                                <div class="col-4">
                                    <label>Short Description</label>
                                </div>
                                <div class="col-8">
                                    <input type="tel" id="shortDesc" name="shortDesc" class="form-control" data-rule-required="true">
                                </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                        <a href="javascript:;" class="btn btn-danger" onclick="film.save()">Save</a>
                    </div>
                </div>
            </form>
        </div>
      </div>
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/dataTables.jqueryui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.js"></script>
    
    <script src="scripts/film.js"></script>
</html>
